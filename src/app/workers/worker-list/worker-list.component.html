<div class="row" *ngIf="workers.length> 0">
    <div class="col-10">
        <h5>{{title}}</h5>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" [style.width]="'1%'">id</th>
                <th scope="col" [style.width]="'12%'">Фамилия</th>
                <th scope="col" [style.width]="'11%'">Имя</th>
                <th scope="col" [style.width]="'12%'">Отчество</th>
                <th scope="col" [style.width]="'11%'">Возраст</th>
                <th scope="col" [style.width]="'16%'">Телефон</th>
                <th scope="col" [style.width]="'12%'">Почта</th>
                <th scope="col" [style.width]="'5%'"></th>
                <th scope="col" [style.width]="'10%'">Изменить</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let worker of workers">
                <th scope="row">{{worker.id}}</th>
                <td>{{worker.surname}}</td>
                <td>{{worker.name}}</td>
                <td>{{worker.patronymic}}</td>
                <td>{{getAge(worker.date)}}</td>
                <td>{{worker.phone}}</td>
                <td>{{worker.email}}</td>
                <td>
                    <button (click)="onDeleteWorker(worker.id)"
                        class="btn btn-outline-danger btn-sm text-right">Удалить</button>
                </td>
                <td>
                    <button class="btn btn-outline-primary btn-sm" (click)="onChangeName(worker.id)">Изменить</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
